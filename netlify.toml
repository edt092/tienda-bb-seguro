# Configuración de Netlify para BebéSeguro
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Comando para construir el proyecto
  command = "npm run build"

  # Directorio donde Next.js genera los archivos estáticos
  publish = ".next"

[build.environment]
  # Versión de Node.js a usar
  NODE_VERSION = "18"

  # Variables de entorno para el build
  NEXT_TELEMETRY_DISABLED = "1"

# Reglas de redirección para Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    # Seguridad básica
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"

    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.payphonetodoesposible.com https://pay.payphonetodoesposible.com;
      style-src 'self' 'unsafe-inline' https://cdn.payphonetodoesposible.com https://fonts.googleapis.com;
      img-src 'self' data: https:;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' https://pay.payphonetodoesposible.com https://cdn.payphonetodoesposible.com;
      frame-src https://pay.payphonetodoesposible.com;
    """

# Cache para assets estáticos
[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Funciones serverless (API routes de Next.js)
[functions]
  # Directorio de las funciones
  directory = ".netlify/functions"

  # Región donde se ejecutan (usa us-east-1 para mejor rendimiento en Latinoamérica)
  node_bundler = "esbuild"

