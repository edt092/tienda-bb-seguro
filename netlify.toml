# Configuración de Netlify para BebéSeguro
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Comando para construir el proyecto
  command = "npm run build"

  # Next.js con Netlify plugin - NO especificar publish
  # El plugin de Netlify maneja automáticamente la publicación

[build.environment]
  # Versión de Node.js a usar
  NODE_VERSION = "18"

  # Variables de entorno para el build
  NEXT_TELEMETRY_DISABLED = "1"

# Plugin de Next.js para Netlify (maneja imágenes, funciones, etc.)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    # Seguridad básica
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"

    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.payphonetodoesposible.com https://pay.payphonetodoesposible.com;
      style-src 'self' 'unsafe-inline' https://cdn.payphonetodoesposible.com https://fonts.googleapis.com;
      img-src 'self' data: https:;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' https://pay.payphonetodoesposible.com https://cdn.payphonetodoesposible.com;
      frame-src https://pay.payphonetodoesposible.com;
    """

# Cache para assets estáticos (Next.js lo maneja automáticamente)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Variables de entorno (estas se deben configurar en el dashboard de Netlify)
# NO incluyas valores sensibles aquí
# Ve a: Site settings > Environment variables > Add a variable

# Variables requeridas para Payphone (Cajita de Pagos):
# NEXT_PUBLIC_PAYPHONE_TOKEN=tu_token_de_payphone
# NEXT_PUBLIC_PAYPHONE_STORE_ID=tu_store_id_de_payphone
# PAYPHONE_TOKEN=tu_token_de_payphone (para backend)
# PAYPHONE_STORE_ID=tu_store_id_de_payphone (para backend)
# NEXT_PUBLIC_SITE_URL=https://tienda-bb-seguro.netlify.app
# NEXT_PUBLIC_URL=https://tienda-bb-seguro.netlify.app
